<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>buttons</ion-title>
    <ion-buttons slot="end">
      <ion-button color="danger"> 
        <ion-icon name="heart"> </ion-icon>   
      </ion-button>
      <ion-button color="danger">
        <ion-icon name="logo-angular"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <!-- Botones normales -->
  <ion-button size="small" expand="full"> small </ion-button>
  <ion-button size="default" expand="full"> default </ion-button>
  <ion-button size="large" expand="full"> large </ion-button>

  <!-- Anchor -->
  <ion-button class="top-20" expand="full" routerLink="/avatar" color="tertiary"> 
    Anchor 
  </ion-button>

  <!-- grid -->
  <ion-row>
    <ion-col>
      <ion-button expand="full"> button one </ion-button>
    </ion-col>
    <ion-col>
      <ion-button expand="full"> button two </ion-button>
    </ion-col>
  </ion-row>

  <ion-button fill="clear" class="top-20" color="warning"> 
    Clear
  </ion-button>
  <ion-button fill="outline" class="top-20" color="warning"> 
    Outline
  </ion-button>
  <ion-button fill="solid" class="top-20" color="warning"> 
    Solid
  </ion-button>

</ion-content>
