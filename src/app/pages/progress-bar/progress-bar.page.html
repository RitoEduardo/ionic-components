<app-header title="Progress Bar and Range"></app-header>

<ion-content class="ion-padding">

  <ion-progress-bar [value]="porcentage" [buffer]="porcentage"></ion-progress-bar>

  <ion-list>
    <ion-item>
      <ion-range (ionChange)="onChangeRange($event)"
        min="0"
        max="100"
        pin="true"
        color="tertiary"
      >
      <ion-label slot="start"> 0</ion-label>
      <ion-label slot="end"> 100 </ion-label>
    </ion-range>
    </ion-item>
  </ion-list>

</ion-content>
