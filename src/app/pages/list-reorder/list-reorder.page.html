<app-header title="List Reorder"></app-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-reorder-group [disabled]="false" (ionItemReorder)="reorder($event)">
      <ion-item *ngFor="let character of characters">
        <ion-label> {{ character }}</ion-label>
        <ion-reorder slot="end"></ion-reorder>
      </ion-item>
     </ion-reorder-group>
  </ion-list>
  <ion-button spand="full" (click)="onSaved()">
    Saved
  </ion-button>
</ion-content>
