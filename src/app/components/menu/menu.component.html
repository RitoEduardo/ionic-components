<ion-menu 
  side="start"
  menuId="firstMenu"
  contentId="main"
>
<ion-header>
<ion-toolbar color="primary">
  <ion-title>Main menu</ion-title>
</ion-toolbar>
</ion-header>
<ion-content>
<ion-list>
  <ion-menu-toggle *ngFor="let c of components | async">
    <ion-item [routerLink]="c.route" >
      <ion-icon slot="start" [name]="c.icon" ></ion-icon>
      <ion-label> {{ c.name }} </ion-label>
    </ion-item>
  </ion-menu-toggle>
</ion-list>
</ion-content>
</ion-menu>
